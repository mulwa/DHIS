<md-toolbar color="primary">
    <span>GOOGLE DEVS</span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>login</span>
      </button>
      <button md-menu-item>
        <md-icon>settings</md-icon>
        <span>settings</span>
      </button>
    </md-menu>
</md-toolbar>
<md-tab-group>
  <md-tab label="Posts">
    <div>
          <ul class="items">
              <li *ngFor="let post of posts">
                  <span>{{post.body}}</span>
              </li>
          </ul>
      </div>
  </md-tab>
  <md-tab label="Population">
  </md-tab>
  <md-tab label="Contacts">
  </md-tab>
</md-tab-group>
